<template name="offer">
  <div class="modal fade" id="offer" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      {{#with item}}
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="title">Make an offer on: {{name}}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="email">Your email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="offerPrice">Name your price (RMB ï¿¥)</label>
            <input type="number" class="form-control" id="offerPrice" value="{{price}}">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="makeOffer">Make Offer</button>
        </div>
      </div>
      {{/with}}
    </div>
  </div>
</template>
