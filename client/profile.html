<template name="profile">
  <h2 class="page-header">Profile</h2>
  {{#with profile}}
  {{#if editingProfile}}
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" value="{{name}}">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" value="{{email}}">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" value="{{address}}">
      </div>
      <button type="button" id="updateProfile" class="btn btn-primary">Update Profile</button>
      <button type="button" id="cancel" class="btn btn-default">Cancel</button>
    </form>
  {{else}}
  	<p><strong>Name: </strong>{{name}}</p>
  	<p><strong>Email: </strong>{{email}}</p>
  	<p><strong>Address: </strong>{{address}}</p>
    <button type="button" id="editProfile" class="btn btn-default">Edit Profile</button>
  {{/if}}
  {{/with}}
</template>
