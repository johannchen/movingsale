<template name="categories">
  <h2 class="page-header">Categories</h2>
  <ul class="nav nav-pills nav-stacked">
    <li class="filter"><a href="#" id="all">All</a></li>
    <li class="filter"><a href="#" id="availableNow">Available Now</a></li>
    <li class="filter"><a href="#" id="showOnSale">On Sale</a></li>
    <li class="filter"><a href="#" id="showSold">Sold</a></li>
    {{#each categories}}
    <li class="category"><a href="#">{{name}}</a></li>
    {{/each}}
  </ul>
  {{#if currentUser}}
    <input type="text" id="newCategory" class="form-control" placeholder="New Category">
    <h2 class="page-header">Admin</h2>
    <ul class="nav nav-pills nav-stacked">
      <li><a href="#" id="showArchive">Archived</a></li>
    </ul>
    <select class="form-control" id="buyer">
      <option value="">Buyer</option>
      {{#each buyers}}
      <option value="{{buyer}}">{{buyer}}</option>
      {{/each}}
    </select>
  {{/if}}
</template>
