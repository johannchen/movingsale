<template name="items">
  <h2 class="page-header">Items {{filter}} ({{count}}) {{#if currentUser}}ï¿¥{{total}}{{/if}}</h2>
  {{#each items}}
    <div class="row">
      {{#each row}}
      <div class="col-md-6">
        {{> item}}
      </div>
      {{/each}}
    </div>
  {{else}}
    {{#if noItemFound}}
      <p>No Items Found</p>
    {{else}}
      {{> spinner}}
    {{/if}}
  {{/each}}
  {{> offer}}
</template>
